<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="../src/media.css">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="./output.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <!-- header section start  -->
    <header class="bg-gray-100 flex justify-center items-center">
        <div class="bg-gray-100 p-5 flex justify-between items-center w-full fixed z-10 top-0">
            <a href="" class="text-3xl text-gray-700 font-bold"><i class="fa-solid fa-utensils"></i>&ensp;Restaurant</a>
            <nav class="navbars" id="navbars">
                <a href="#home"
                    class="mx-1 font-bold px-5 py-2 rounded bg-gray-400 hover:bg-gray-400 text-black hover:text-black">Home</a>
                <a href="#dishes"
                    class="mx-1 font-bold px-5 py-2 rounded hover:bg-gray-400 text-gray-700 hover:text-black">Dishes</a>
                <a href="#about"
                    class="mx-1 font-bold px-5 py-2 rounded hover:bg-gray-400 text-gray-700 hover:text-black">About</a>
                <a href="#menu"
                    class="mx-1 font-bold px-5 py-2 rounded hover:bg-gray-400 text-gray-700 hover:text-black">Menu</a>
                <a href="#review"
                    class="mx-1 font-bold px-5 py-2 rounded hover:bg-gray-400 text-gray-700 hover:text-black">Review</a>
                <a href="#order"
                    class="mx-1 font-bold px-5 py-2 rounded hover:bg-gray-400 text-gray-700 hover:text-black">Order</a>

            </nav>
            <div class="menubars md:block lg:hidden cursor-pointer" id="menubars">
                <img src="../img/svg/Menubar.svg" alt="">
            </div>
        </div>
        <div class="md:grid md:grid-cols-2 lg:grid-cols-2 my-5 gap-5">
            <div class="flex justify-center items-center">
                <div class="p-5 ">
                    <h4 class="text-2xl text-gray-700 " data-aos="fade-up" data-aos-duration="500" data-aos-delay="500">
                        Food is ...</h4>
                    <h1 class="text-4xl text-gray-800 my-3">Delicious</h1>
                    <p class="text-gray-500 py-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, dolore?
                    </p>
                    <button class="rounded mt-5 px-3 py-2 bg-green-400 text-white hover:bg-green-500 font-bold">Order
                        Now</button>
                </div>
            </div>
            <div class=" p-5" style="width: 500px;">
                <div class="flex justify-center items-center object-cover object-center">
                    <img src="../img/food.jpg" width="100%" alt="" class="rounded">
                </div>
            </div>

        </div>



    </header>
    <!-- header section end  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
